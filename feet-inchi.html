<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet To Inchi Convert</title>
</head>
<body>
    <h2>Feet To Inchi Converter</h2>
    Input Feet : <input type="number" id="feets">

    <input type="button" id="button" onClick="feetInchi()"
    value="Check Inchi">
    <h3 id="result">


<script>
   function feetInchi(){
       var feets = document.getElementById("feets").value;
       document.getElementById("result").innerHTML=feets*12;
   }

</script>


</body>
</html>
